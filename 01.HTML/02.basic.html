<!DOCTYPE html>
<html lang="en"> <!--언어는 en 이나 ko 나 상관없다-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        .congress {color: #00008b; background-color: aquamarine;} 
    </style>
</head>
<!-- VS Code 에서는 Alt + Shift + a 가 주석입니다. -->
<!--.클래스명으로 클래스를 만들어 설정-->
<body>
    <!-- 제목 태그 -->
    <h1>H1 태그</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>
    <!-- 단락태그 -->
    <p>이 부분은 단락입니다. <spna title="Republic of Korea" style="color:rgb(0,128,0)">대한민국</spna>은 국제평화의 유지에 노력하고 <span class="congress">침략적 전쟁</span>을 부인한다. 사법권은 법관으로 구성된 법원에 속한다. 감사원의 조직·직무범위·감사위원의 자격·감사대상공무원의 범위 기타 필요한 사항은 <span style="color:red">법률</span>로 정한다. 국가는 과학기술의 혁신과 정보 및 인력의 개발을 통하여 국민경제의 발전에 노력하여야 한다. 모든 국민은 자기의 행위가 아닌 친족의 행위로 인하여 불이익한 처우를 받지 아니한다.</p>
    <!--링크 : anchor tag-->
    <a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML Tutorial</a>
    <!--target="_blank"을 넣으면 새 창에서 열린다-->
    <!--이미지-->
    <img src="https://picsum.photos/200/300" alt="시각장애인용 메세지" width="300" height="450">
</body>
</html>
