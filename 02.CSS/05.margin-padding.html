<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style> /*margin : boarder 에서 밖에 까지의 간격 padding : 글자(내용)에서 boarder 경계선까지의 간격 */
        div {
          margin: 70px;
          padding: 20px;
          border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div>This element has a margin of 70px and padding of 20px.</div>
</body>
</html>
