<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 객체</title>
    <script>
        window.onload = function () {   //body가 화면에 다 보여진 이후에 실행
            let attr = 'width: ' + screen.width + '<br>';
            attr += `height: ${screen.height}<br>`;         //`` template literal
            attr += `availWidth: ${screen.availWidth}<br>`;
            attr += `availHeight: ${screen.availHeight}<br>`;
            attr += `colorDepth: ${screen.colorDepth}<br>`;
            attr += `pixelDepth: ${screen.pixelDepth}<br>`;
            document.getElementById('info').innerHTML = attr; //body에 있는 id(info)에 변수로 지정한 attr를 넣는다
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3 id="info"></h3>
    
</body>
</html>
