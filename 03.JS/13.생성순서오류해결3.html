<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결</title>
    <script>
        window.onload = function(){ //window.onload = function() 을 사용하여 body 실행 후에 적용하도록
        document.querySelector('h1').style.color = 'red';
        document.querySelector('h2').style.backgroundColor='yellow';
        }
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
