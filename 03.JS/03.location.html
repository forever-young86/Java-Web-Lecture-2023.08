<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location/History 객체</title>
    <script>
        function delayedMove(){
            setTimeout(function() {
                location.href='https://www.hanbit.co.kr/academy/';
            }, 3000); //지연시키는 시간 3000ms
        }
    </script>
</head>
<body style="margin: 40px;">
    <button onclick="location.href='https://www.hanbit.co.kr/academy/'">사이트 이동</button>
    <button onclick="location.href='/demo/calculator'">My Calculator</button> <!--프로그램안에서는 https 생략하고 위치만 넣어도된다!-->
    <button onclick="delayedMove()">사이트 지연 이동</button>
    <button onclick="history.forward()">앞으로</button>
    <button onclick="history.back()">뒤로</button>
    <hr>
    <h3 id="info"></h3> <!-- h3#info + Tab 하면 <h3 id="info"></h3>  자동완성-->
    <script>
        let attr = `href: ${location.href}<br>`;
        attr +=`hostname: ${location.hostname}<br>`;
        attr +=`post: ${location.port}<br>`;
        attr +=`pathname: ${location.pathname}<br>`;
        document.getElementById('info').innerHTML =attr;
    </script>
</body>
</html>
